<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" *ngIf="isOpen">
  <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full relative">
    <!-- Botón para cerrar -->
    <button (click)="closeForm()" class="absolute top-2 right-2 text-gray-500 hover:text-black">
      ✖
    </button>

    <!-- Título -->
    <h2 class="text-xl font-bold text-center text-blue-700 mb-4">Contáctame</h2>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Tu Correo</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
        />
        <p *ngIf="validationErrors.email" class="text-red-500 text-sm mt-1">El correo es requerido.</p>
      </div>
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Tu Mensaje</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          [(ngModel)]="formData.message"
          class="w-full p-2 border border-gray-300 rounded focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
        <p *ngIf="validationErrors.message" class="text-red-500 text-sm mt-1">El mensaje es requerido.</p>
      </div>
      <button
        type="submit"
        class="bg-purple-500 text-white py-2 px-4 rounded-full flex items-center justify-center shadow-md hover:bg-purple-600 w-full"
      >
        Enviar
      </button>
      <p *ngIf="isSending" class="text-center text-gray-500">Enviando...</p>
    </form>
  </div>
</div>

<!-- Popup de confirmación -->
<div
  *ngIf="isPopupVisible"
  class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white p-4 rounded shadow-lg flex items-center"
>
  <p>¡Formulario enviado con éxito!</p>
  <button (click)="closePopup()" class="ml-4 text-xl leading-none hover:text-gray-200">✖</button>
</div>
