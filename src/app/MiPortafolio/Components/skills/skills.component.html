<div id="controls-carousel" class="relative w-full" data-carousel="static">
  <!-- Carrusel contenedor -->
  <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
    <!-- Cuadro 1: Experiencia -->
    <div class="flex justify-center bg-blue-200 text-blue-800 text-xl font-bold p-6 rounded-lg duration-700 ease-in-out" data-carousel-item="active">
      <p>Experiencia</p>
    </div>

    <!-- Cuadro 2: Habilidades Técnicas -->
    <div class="flex justify-center bg-green-200 text-green-800 text-xl font-bold p-6 rounded-lg duration-700 ease-in-out" data-carousel-item>
      <p>Habilidades Técnicas</p>
    </div>

    <!-- Cuadro 3: Habilidades Blandas -->
    <div class="flex justify-center bg-purple-200 text-purple-800 text-xl font-bold p-6 rounded-lg duration-700 ease-in-out" data-carousel-item>
      <p>Habilidades Blandas</p>
    </div>
  </div>

  <!-- Controles del carrusel -->
  <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white">
      <svg class="w-4 h-4 text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
      </svg>
      <span class="sr-only">Previous</span>
    </span>
  </button>
  <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
    <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white">
      <svg class="w-4 h-4 text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
      </svg>
      <span class="sr-only">Next</span>
    </span>
  </button>
</div>
